<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 4px;
        cursor: pointer;
    }

    .chartTooltip {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 10px;
        box-sizing: border-box;
        background-color: white;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        pointer-events: none;
    }

    .chartTooltip.hidden {
        display: none;
    }

    .chartTooltip p {
        margin: 0;
        font-size: 14px;
        line-height: 20px;
        word-wrap: break-word;
    }
</style>

<body>
    <div class="chartTooltip hidden">
        <p>
            <strong class="name"></strong>
        </p>
    </div>
    <!-- load the d3.js library -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

        // 添加value
        function func(data) {
            data.forEach(item => {
                if (!item.children.length) {

                    item.value = Number((Math.random() * 100).toFixed(0))
                }
                else {
                    func(item.children)
                }
            })
        }
        // 获取最深层级数
        function getDepth(obj) {
            var depth = 0;
            if (obj.children) {
                obj.children.forEach(d => {
                    var tmpDepth = this.getDepth(d);
                    if (tmpDepth > depth) {
                        depth = tmpDepth;
                    }
                });
            }
            return 1 + depth;
        }
        // 获取最多的子节点数
        function getMax(obj) {
            let max = 0;
            if (obj.children) {
                max = obj.children.length;
                obj.children.forEach(d => {
                    const tmpMax = this.getMax(d);
                    if (tmpMax > max) {
                        max = tmpMax;
                    }
                });
            }
            return max;
        }
        
        fetch('res.json')
            .then(response => response.json())
            .then(data => {

                // 为所有节点加入children数组
                const nodes = data.map.map((node) => ({ ...node, children: [] }));
                // 第一层遍历得到对应index节点的依赖节点数组
                data.borders.forEach((border, index) => {
                    // 第二层遍历得到数组内对应index节点的依赖节点
                    border.forEach((childIndex) => {
                        nodes[index].children.push(nodes[childIndex]);
                    });
                });


                // item就是根目录下的依赖包，依赖存在item的children内
                let item = nodes[0]
                // 给最终的节点加上随机的value，用于排序
                func(item.children)

                /*初始化宽高*/
                // 设置图表的宽高和Margin
                var margin = {
                    top: 400,
                    right: 100,
                    bottom: 0,
                    left: 500
                },
                    width = 1220 - margin.left - margin.right,
                    height = 900 - margin.top - margin.bottom;

                // 这里我们将svg元素，和子group元素拆分
                var svg = d3
                    .select("body")
                    // 在页面的body里添加svg对象
                    .append("svg")
                    // 设置svg宽高
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom);

                // 子group元素存为view变量
                var view = svg
                    // 在svg里添加group元素
                    .append("g")
                    // 将group放置在左上方
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                // 创建zoom操作
                var zoom = d3
                    .zoom()
                    // 设置缩放区域为0.1-100倍
                    .scaleExtent([0.1, 100])
                    .on("zoom", () => {
                        // 子group元素将响应zoom事件，并更新transform状态
                        view.attr(
                            "transform",
                            "translate(" +
                            (d3.event.transform.x + margin.left) +
                            "," +
                            (d3.event.transform.y + margin.top) +
                            ") scale(" +
                            d3.event.transform.k +
                            ")"
                        );
                    });

                // svg层绑定zoom事件，同时释放zoom双击事件
                svg.call(zoom).on("dblclick.zoom", () => { });

                var i = 0,
                    duration = 750,
                    root;



                initData();

                /**** 2. 数据初始化绑定（包括数据更新） */
                function initData() {
                    // 计算父节点、字节点、高度和深度（parent, children, height, depth）
                    root = d3.hierarchy(item, function (d) {
                        return d.children;
                    });
                    // 设置第一个元素的初始位置
                    root.x0 = 0;
                    root.y0 = 0;

                    // 第二层以上元素收起
                    root.children.forEach(collapse);

                    // 更新节点状态
                    updateChart(root);

                }



                /** 3. 数据更新绑定**/
                function updateChart(source) {
                    // 大致计算需要放大的倍数
                    var scale =
                        (getDepth(root) / 8 || 0.5) +
                        (getMax(root) / 12 || 0.5);
                    // 定义Tree层级，并设置宽高
                    var treemap = d3.tree().nodeSize([50, 50]);
                    // 设置节点的x、y位置信息
                    var treeData = treemap(root);

                    // 计算新的Tree层级
                    var nodes = treeData.descendants(),
                        links = treeData.descendants().slice(1);

                    // 设置每个同级节点间的y间距为180
                    nodes.forEach(function (d) {
                        d.y = d.depth * 100;
                    });

                    // node交互和绘制
                    updateNodes(source, nodes);
                    // link交互和绘制
                    updateLinks(source, links);

                    // 为动画过渡保存旧的位置
                    nodes.forEach(function (d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });

                }


                /*** 4. node交互和绘制 **/
                function updateNodes(source, nodes) {
                    // 给节点添加id，用于选择集索引
                    var node = view.selectAll("g.node").data(nodes, function (d) {
                        return d.id || (d.id = ++i);
                    });

                    // 添加enter操作，添加类名为node的group元素
                    var nodeEnter = node
                        .enter()
                        .append("g")
                        .attr("class", "node")
                        .attr("id", d => d.id)
                        // 默认位置为当前父节点的位置
                        .attr("transform", function (d) {
                            return "translate(" + source.y0 + "," + source.x0 + ")";
                        })
                        // 添加mouseover事件
                        .on("mouseover", d => {
                            // 从d3.event获取鼠标的位置
                            var transform = d3.event;
                            var yPosition = transform.offsetY + 20;
                            var xPosition = transform.offsetX + 20;

                            // 将浮层位置设置为鼠标位置
                            var chartTooltip = d3
                                .select(".chartTooltip")
                                .style("left", xPosition + "px")
                                .style("top", yPosition + "px");

                            // 更新浮层内容
                            chartTooltip.select(".name").text('name:'+d.data.id+'  version:'+d.data.version);

                            // 移除浮层hidden样式，展示浮层
                            chartTooltip.classed("hidden", false);
                        })
                        // 添加mouseover事件
                        .on("mouseout", () => {
                            // 添加浮层hidden样式，隐藏浮层
                            d3.select(".chartTooltip").classed("hidden", true);
                        })
                        // 给每个新加的节点绑定click事件
                        .on("click", click)
                        // 给每个新加的节点绑定dbclick事件
                        .on("dblclick", dblclick);

                    // 给每个新加的group元素添加cycle元素
                    nodeEnter
                        .append("circle")
                        .attr("class", "node")
                        .attr("r", 1e-6)
                        // 如果元素有子节点，且为收起状态，则填充浅蓝色
                        .style("fill", function (d) {
                            return d._children ? "lightsteelblue" : d.data.children ? "#fff" : "#aaa";
                        });

                    // 给每个新加的group元素添加文字说明
                    nodeEnter
                        .append("text")
                        .attr("dy", ".35em")
                        .attr("x", function (d) {
                            return d.children || d._children ? -13 : 13;
                        })
                        .attr("text-anchor", function (d) {
                            return d.children || d._children ? "end" : "start";
                        })
                        .text(function (d) {
                            return d.data.id;
                        });

                    // 获取update集
                    var nodeUpdate = nodeEnter.merge(node);

                    // 设置节点的位置变化，添加过渡动画效果
                    nodeUpdate
                        .transition()
                        .duration(duration)
                        .attr("transform", function (d) {
                            return "translate(" + d.y + "," + d.x + ")";
                        });

                    // 更新节点的属性和样式
                    nodeUpdate
                        .select("circle.node")
                        .attr("r", 10)
                        .style("fill", function (d) {
                            return d._children ? "lightsteelblue" : d.data.children ? "#fff" : "#aaa";
                        })
                        .attr("cursor", "pointer");

                    // 获取exit操作
                    var nodeExit = node
                        .exit()
                        // 添加过渡动画
                        .transition()
                        .duration(duration)
                        .attr("transform", function (d) {
                            return "translate(" + source.y + "," + source.x + ")";
                        })
                        // 移除元素
                        .remove();

                    // exit集中节点的cycle元素尺寸变为0
                    nodeExit.select("circle").attr("r", 1e-6);

                    // exit集中节点的text元素可见度降为0
                    nodeExit.select("text").style("fill-opacity", 1e-6);
                }



                /*** 5. link交互和绘制 **/
                function updateLinks(source, links) {
                    // 更新数据
                    var link = view.selectAll("path.link").data(links, function (d) {
                        return d.id;
                    });

                    // 添加enter操作，添加类名为link的path元素
                    var linkEnter = link
                        .enter()
                        .insert("path", "g")
                        .attr("class", "link")
                        // 添加id
                        .attr("id", d => {
                            return "textPath" + d.id;
                        })
                        .on("mouseover", function (d) {
                            d3.select(this).style("stroke", "orange");
                        })
                        .on("mouseout", function (d) {
                            d3.select(this).style("stroke", '#CCC');
                        })
                        .on("click", d => {
                            alert(d.parent.data.id + ' -> ' + d.data.id);
                        })
                        // 默认位置为当前父节点的位置
                        .attr("d", function (d) {
                            var o = {
                                x: source.x0,
                                y: source.y0
                            };
                            return diagonalReverse(o, o);
                        });

                    // enter操作中，添加text，同时添加与path匹配的textPath
                    link
                        .enter()
                        .append("text")
                        // 给text添加textPath元素
                        .append("textPath")
                        // 给textPath设置path的引用
                        .attr("xlink:href", d => {
                            return "#textPath" + d.id;
                        })
                        

                    // 获取update集
                    var linkUpdate = linkEnter.merge(link);

                    // 更新添加过渡动画
                    linkUpdate
                        .transition()
                        .duration(duration)
                        .attr("d", function (d) {
                            return diagonalReverse(d, d.parent);
                        });

                    // 获取exit集
                    var linkExit = link
                        .exit()
                        // 设置过渡动画
                        .transition()
                        .duration(duration)
                        .attr("d", function (d) {
                            var o = {
                                x: source.x,
                                y: source.y
                            };
                            return diagonalReverse(o, o);
                        })
                        // 移除link
                        .remove();

                }


                /*** 6. 单击节点事件处理 **/
                // 当点击时，切换children，同时用_children来保存原子节点信息
                function click(d) {
                    if (d._clickid) {
                        // 若在200ms里面点击第二次，则不做任何操作，清空定时器
                        clearTimeout(d._clickid);
                        d._clickid = null;
                    } else {
                        // 首次点击，添加定时器，350ms后进行toggle
                        d._clickid = setTimeout(() => {
                            if (d.children) {
                                d._children = d.children;
                                d.children = null;
                            } else {
                                d.children = d._children;
                                d._children = null;
                            }
                            updateChart(d);
                            d._clickid = null;
                        }, 350);
                    }
                }



                /*** 7. 双击获取子节点事件处理 **/
                // 将获取到的节点，添加进data对象中，同时若已获取过不再获取
                function dblclick(d) {
                    // 若无d.data.children，则视为未获取
                    if (!(d.data && d.data.children)) {
                        // 这里模拟请求，1.json - 5.json 随机获取数据
                        var randomNum = Math.floor(Math.random() * 5) + 1;
                        d3.json(randomNum + ".json", function (error, data) {
                            if (error) throw error;
                            // 给子节点绑定父节点
                            var children = data.children.map(x => {
                                return {
                                    name: x.name,
                                    parent: d,
                                    depth: d.depth + 1,
                                    data: {
                                        ...x
                                    }
                                }
                            });
                            // 将子节点数据绑定在d节点上
                            if (children.length) d.children = children;
                            // 同时也绑到data上
                            d.data.children = children;
                            updateChart(d);
                        });
                    }
                }


                // collapse方法，切换子节点展开收起
                function collapse(d) {
                    if (d.children) {
                        d._children = d.children;
                        d._children.forEach(collapse);
                        d.children = null;
                    }
                }

                // 添加贝塞尔曲线的path，衔接与父节点和子节点间
                function diagonal(s, d) {
                    path =
                        `M ${s.y} ${s.x}
              C ${(s.y + d.y) / 2} ${s.x},
                ${(s.y + d.y) / 2} ${d.x},
                ${d.y} ${d.x}`;

                    return path;
                }

                // 添加贝塞尔曲线的path，方向为父节点指向子节点
                function diagonalReverse(s = {}, d = {}) {
                    path =
                        `M ${d.y} ${d.x}
                  C ${(s.y + d.y) / 2} ${d.x},
                  ${(s.y + d.y) / 2} ${s.x},
                  ${s.y} ${s.x}`;
                    return path;
                }




            })
    </script>
</body>
